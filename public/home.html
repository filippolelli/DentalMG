<!doctype html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css" type="text/css">
  <script src="./js/validate.js"></script>
  <link rel="shortcut icon" href="images/tooth.ico" />
  <title>Dent</title>
</head>

<body scroll="no" >

  <form autocomplete="off" action="/" id="myForm" method="POST">
    <div class="form-control-lg">
      <div class="form-row ">
        <div class="col">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" name="nome" placeholder="Mario" maxlength='64'/>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Cognome</label>
            <input type="text" class="form-control" name="cognome" placeholder="Rossi" maxlength='64'/>
          </div>
        </div>

      </div>

      <div class="form-row ">
        <div class="col">
          <div class="form-group">
            <label>Indirizzo</label>
            <input type="text" class="form-control" name="indirizzo" placeholder="Via Garibaldi 8" maxlength='64'/>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Telefono</label>
            <input type="text" class="form-control" name="tel" placeholder="370..." maxlength='32'/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <label for="inputState">Sesso</label>
        <select id="inputState" name="sex" class="form-control">
          <option value="" disabled selected hidden>Choose...</option>
          <option value="M">M</option>
          <option value="F">F</option>
          <option value="X">Preferisco non specificarlo</option>
        </select>
      </div>
      <div class="form-group ">
        <label>Data di nascita</label>
        <input class="form-control" type="date" name="data" max="2999-12-31" />
      </div>
      <button onclick="validate()" value="submit" type="button" class="btn btn-primary">Invia</button>
    </div>
    <input hidden id="hidden" name="sketch_denti" value="empty"/>
  </form>
  <div class="denti">
    <canvas id="canvas"></canvas>
    <img class='img' src="images/denti.png" title="IMG not load" />
  </div>


  <script src="./js/canvas.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
